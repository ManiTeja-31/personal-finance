<div>
    <table>
        <thead>
            <tr>
                <th>Sl.No</th>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            @for(record of records; track record.id){
                <tr>
                    <td>{{ record.id }}</td>
                    <td>{{ record.date | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ record.category }}</td>
                    <td>{{ record.amount | currency:'INR' }}</td>
                    <td>{{ record.description }}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
