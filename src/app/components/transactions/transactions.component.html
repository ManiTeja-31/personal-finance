<div>
    <table>
        <thead>
            <tr>
                <th>Sl.No</th>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            @for(result of results; track result.id){
                <tr>
                    <td>{{ result.id }}</td>
                    <td>{{ result.date }}</td>
                    <td>{{ result.category }}</td>
                    <td>{{ result.amount | currency:'INR' }}</td>
                    <td>{{ result.description }}</td>
                </tr>
            }
        </tbody>
    </table>
</div>
